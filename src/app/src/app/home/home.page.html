<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Spik
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="text-black" size="large">Spik</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="">
    <strong>Ready to go?</strong>
    <p class="text-gray-900">Start Spiking</p>
    <ion-button [routerLink]="['/auth/signin']">Go to signin</ion-button>
    <ion-button [routerLink]="['/auth/signup']">Go to signup</ion-button>
    <ion-button [routerLink]="['/auth/reset']">Go to reset </ion-button>
    <ion-button [routerLink]="['/incidents/create']">Go incidents </ion-button>
  </div>
</ion-content>

<ion-menu side="start" menuId="first" swipe-gesture="true" contentId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
